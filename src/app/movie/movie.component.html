<ion-item-sliding>
  <ion-item-options side="end">
    <ion-item-option (click)="deleteElem(movie.id)">
      <ion-icon slot="icon-only" name="trash"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item *ngIf="movie" [detail]="false">
    <ion-label class="ion-text-wrap">
      <h1>
        {{ movie.name }}
        <span class="date">
          <ion-note>{{ 'Year: ' + movie.year }}</ion-note>
        </span>
      </h1>
      <p class="product-description-text">Description: {{ movie.description }}</p>
      <p class="product-description-text">Genre: {{ movie.genre }}</p>
      <p class="product-description-text">Director: {{ movie.director }}</p>
    </ion-label>
  </ion-item>
</ion-item-sliding>
