<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="genre">
  <ion-list>
      <app-movie *ngFor="let elem of elements" [movie]="elem"></app-movie>
  </ion-list>
</ion-content>
